<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Language Identifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸŒ AI Language Identifier</h1>
            <p>Type text or use your voice to identify any language.</p>
        </header>
        
        <main>
            <textarea id="text-input" placeholder="Type or paste text here... or click the microphone to speak."></textarea>
            
            <div class="button-container">
                <button id="detect-btn">Detect Language</button>
                <button id="mic-btn" title="Detect from Voice">
                    ğŸ¤
                </button>
            </div>

            <p id="mic-status"></p>

            <div id="result">
                <p>Detected Language: <strong id="language-name">--</strong></p>
                <p>Language Code (ISO 639-3): <strong id="language-code">--</strong></p>
            </div>
        </main>

        <section id="language-history">
            <div id="history-content">
                 <h2>Language History</h2>
                 <p>The history of the detected language will appear here...</p>
            </div>
        </section>

        <footer>
            <p>Powered by a Node.js Backend</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
